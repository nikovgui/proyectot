<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contrase침a</title>
</head>
<body>
    <h2>Recuperar Contrase침a</h2>
    <form id="forgotPasswordForm">
        <input type="email" name="email" id="email" placeholder="Tu correo electr칩nico" required>
        <button type="submit">Enviar enlace de recuperaci칩n</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value.trim();

            fetch("http://localhost/sneaker_store/forgot_password.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `email=${encodeURIComponent(email)}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").innerText = data.message;
            })
            .catch(error => {
                document.getElementById("message").innerText = "Error al enviar correo.";
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
