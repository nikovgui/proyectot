<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f4f4f4; }
        h2 { color: #333; }
        form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>Formulario de Pago</h2>

    <form id="form-compra">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" placeholder="Apellido" required>
        <input type="text" name="direccion" placeholder="Dirección" required>
        <input type="email" name="email" placeholder="Correo" required>
        <input type="tel" name="telefono" placeholder="Teléfono" required>

        <input type="hidden" name="precio" id="precio"> <!-- Precio dinámico -->
        <input type="hidden" name="id_producto" id="id_producto"> <!-- ID del producto a pagar -->

        <button type="submit">Pagar</button>
    </form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const productoId = params.get('id');  
        const precioSeleccionado = params.get('precio'); // Obtener el precio dinámico

        // Verificar que los parámetros sean válidos antes de asignarlos
        if (productoId && precioSeleccionado) {
            document.getElementById('id_producto').value = productoId;
            document.getElementById('precio').value = precioSeleccionado;
        } else {
            alert("Error: No se recibió información válida del producto.");
            console.error("Datos incorrectos recibidos:", { productoId, precioSeleccionado });
        }

        // Enviar los datos del formulario a Webpay
        document.getElementById('form-compra').addEventListener('submit', function(e) {
            e.preventDefault(); // Evitar la recarga de la página

            const formData = new FormData(this);

            console.log("Datos enviados:", Object.fromEntries(formData.entries())); // Debug

            fetch('http://localhost/sneaker_store/webpay_init.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(text => {
                try {
                    return JSON.parse(text);
                } catch (error) {
                    console.error("Respuesta inesperada del servidor:\n", text);
                    throw new Error("Error de formato en la respuesta del servidor.");
                }
            })
            .then(data => {
                if (data.url && data.token) {
                    window.location.href = `${data.url}?token_ws=${data.token}`;
                } else {
                    alert('Error al iniciar el pago: respuesta incompleta.');
                    console.error('Respuesta recibida:', data);
                }
            })
            .catch(error => {
                console.error('Error al procesar el pago:', error);
                alert('Ocurrió un problema al iniciar el pago. Revisa la consola para más detalles.');
            });
        });
    </script>
</body>
</html>
