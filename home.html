    <script>
        let sneakersData = [];
        
        document.addEventListener("DOMContentLoaded", function () {
    fetch("http://localhost/sneaker_store/get_sneakers.php") 
        .then(response => response.json())
        .then(data => {
            sneakersData = data.map(sneaker => ({
                ...sneaker,
                brand: inferirMarca(sneaker.name) 
            }));
            
            // Verificar si hay una marca filtrada en localStorage
            const marcaFiltrada = localStorage.getItem('marcaFiltrada');
            if (marcaFiltrada) {
                // Aplicar el filtro autom√°ticamente
                document.getElementById("brand-filter").value = marcaFiltrada;
                // Limpiar el localStorage para futuras visitas
                localStorage.removeItem('marcaFiltrada');
                // Filtrar las zapatillas
                const filteredData = sneakersData.filter(sneaker => 
                    sneaker.brand.toLowerCase() === marcaFiltrada.toLowerCase()
                );
                renderizarZapatillas(filteredData);
            } else {
                renderizarZapatillas(sneakersData);
            }
            
            checkAdminStatus();
            actualizarCarrito();
        })
        .catch(error => {
            console.error("Error cargando zapatillas:", error);
            document.getElementById("sneaker-list").innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    No se pudieron cargar las zapatillas. Por favor, intenta de nuevo m√°s tarde.
                </div>
            `;
        });
               
        
        
            // Configuraci√≥n de eventos para el modal
            document.getElementById("abrirCarrito").addEventListener("click", function () {
                document.getElementById("modalCarrito").style.display = "flex";
                mostrarCarrito();
            });
            
            // Verificar sesi√≥n
            fetch("http://localhost/sneaker_store/session_status.php")
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        document.getElementById("user-name").innerText = `Bienvenido, ${data.nombre}`;
                        document.getElementById("user-name").classList.remove("d-none");
                    }
                });
        });

        

        function inferirMarca(nombre) {
            if (nombre.toLowerCase().includes("jordan")) return "Jordan";
            if (nombre.toLowerCase().includes("adidas") || nombre.toLowerCase().includes("yeezy")) return "Adidas";
            if (nombre.toLowerCase().includes("nike")) return "Nike";
            return "Otros"; 
        }
        
        function checkAdminStatus() {
            fetch("http://localhost/sneaker_store/check_admin.php")
                .then(response => response.json())
                .then(data => {
                    if (data.admin) {
                        document.getElementById("admin-button").style.display = "block";
                        document.getElementById("add-sneaker-button").style.display = "block";
                        document.getElementById("add-clothing-button").style.display = "block";

                    }
                })
                .catch(error => console.error("Error verificando administrador:", error));
        }

        function renderizarZapatillas(data) {
    const container = document.getElementById("sneaker-list");
    container.innerHTML = ""; 

    if (data.length === 0) {
        container.innerHTML = `
            <div class="col-12 text-center py-5">
                <i class="fas fa-search fa-3x mb-3 text-muted"></i>
                <h4>No se encontraron zapatillas</h4>
                <p class="text-muted">Intenta con otros filtros o realiza una nueva b√∫squeda.</p>
            </div>
        `;
        return;
    }

    data.forEach((sneaker, index) => {
        console.log(`Verificando precios de ${sneaker.name}:`, sneaker.prices); // üìå Depuraci√≥n en consola

        const imageSrc = sneaker.images && sneaker.images.length > 0 ? sneaker.images[0] : "placeholder.jpg";
        const price = sneaker.prices && Object.keys(sneaker.prices).length > 0 
            ? `$${Object.values(sneaker.prices)[0]}` // üìå Ahora toma la primera talla con precio disponible
            : "No disponible";

        const brand = sneaker.brand ? sneaker.brand : "Desconocida";
        const isNew = index < 3; // üìå Solo por demostraci√≥n, los primeros 3 items ser√°n nuevos

        const sneakerCard = document.createElement("div");
        sneakerCard.classList.add("sneaker-card");

        sneakerCard.innerHTML = `
            <div class="sneaker-image">
                <img src="${imageSrc}" alt="${sneaker.name}">
                ${isNew ? '<span class="badge-new">NUEVO</span>' : ''}
            </div>
            <div class="sneaker-details">
                <div class="sneaker-brand">${brand}</div>
                <h3 class="sneaker-name">${sneaker.name}</h3>
                <div class="sneaker-price">
                    <span>${price}</span>
                    <a href="http://localhost/sneaker_store/detallezapatilla.html?id=${sneaker.id}" class="quick-view-btn">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        `;

        container.appendChild(sneakerCard);
    });
}

        
        function filtrarZapatillas() {
            const searchText = document.getElementById("navbar-search").value.toLowerCase().trim();
            const selectedBrand = document.getElementById("brand-filter").value.toLowerCase().trim();
            const selectedSize = document.getElementById("size-filter").value;
            const maxPrice = document.getElementById("price-filter").value;

            const filteredData = sneakersData.filter(sneaker => {
                let matchesSearch = sneaker.name.toLowerCase().includes(searchText);
                let matchesBrand = selectedBrand ? sneaker.brand.toLowerCase() === selectedBrand : true;
                let matchesSize = selectedSize ? sneaker.prices[selectedSize] !== undefined : true;
                let matchesPrice = maxPrice ? (sneaker.prices && sneaker.prices["7"] ? sneaker.prices["7"] <= maxPrice : true) : true;

                return matchesSearch && matchesBrand && matchesSize && matchesPrice;
            });

            renderizarZapatillas(filteredData);
        }
        
        function ordenarZapatillas() {
            const sortType = document.getElementById("sort-by").value;
            let sortedData = [...sneakersData];
            
            switch(sortType) {
                case "price-asc":
                    sortedData.sort((a, b) => {
                        const priceA = a.prices && a.prices["7"] ? a.prices["7"] : 999999;
                        const priceB = b.prices && b.prices["7"] ? b.prices["7"] : 999999;
                        return priceA - priceB;
                    });
                    break;
                case "price-desc":
                    sortedData.sort((a, b) => {
                        const priceA = a.prices && a.prices["7"] ? a.prices["7"] : 0;
                        const priceB = b.prices && b.prices["7"] ? b.prices["7"] : 0;
                        return priceB - priceA;
                    });
                    break;
                case "name-asc":
                    sortedData.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                default:
                    // Mantener el orden original
                    break;
            }
            
            renderizarZapatillas(sortedData);
        }
        
        function updatePriceValue(value) {
            document.getElementById("price-value").textContent = `$${value}`;
            document.getElementById("price-filter").value = value;
        }
        
        function resetFilters() {
            document.getElementById("brand-filter").value = "";
            document.getElementById("size-filter").value = "";
            document.getElementById("price-range").value = 300;
            updatePriceValue(300);
            document.getElementById("navbar-search").value = "";
            document.getElementById("sort-by").value = "default";
            filtrarZapatillas();
        }
        
        function actualizarCarrito() {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            document.getElementById("carrito-count").textContent = carrito.length;
        }
        
        function cerrarCarrito() {
            document.getElementById("modalCarrito").style.display = "none";
        }
        
        function mostrarCarrito() {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            const contenedor = document.getElementById("carrito-list");
            contenedor.innerHTML = "";
        
            if (carrito.length === 0) {
                contenedor.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h5>Tu carrito est√° vac√≠o</h5>
                        <p>Agrega algunos productos incre√≠bles a tu carrito.</p>
                    </div>
                `;
            } else {
                carrito.forEach((producto, index) => {
                    const item = document.createElement("div");
                    item.classList.add("cart-item");
                    item.innerHTML = `
                        <img src="${producto.image}" alt="${producto.name}" class="cart-item-img">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${producto.name}</div>
                            <div class="cart-item-size">Talla US ${producto.size}</div>
                            <div class="cart-item-price">$${producto.price}</div>
                        </div>
                        <i class="fas fa-times cart-item-remove" onclick="eliminarProducto(${index})"></i>
                    `;
                    contenedor.appendChild(item);
                });
            }
        }
        
        function eliminarProducto(index) {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            carrito.splice(index, 1);
            localStorage.setItem("carrito", JSON.stringify(carrito));
            mostrarCarrito();
            actualizarCarrito();
        }
        
        function vaciarCarrito() {
            localStorage.removeItem("carrito");
            mostrarCarrito();
            actualizarCarrito();
        }
        
        function procesarPago() {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        
            if (carrito.length === 0) {
                alert("El carrito est√° vac√≠o. Agrega productos antes de pagar.");
                return;
            }
        
            window.location.href = "http://localhost/sneaker_store/formulario_pago.html";
        }
        
        function cerrarSesion() {
            fetch("http://localhost/sneaker_store/logout.php")
            .then(() => {
                window.location.href = "http://localhost/sneaker_store/login.html";
            });
        }
    </script>
